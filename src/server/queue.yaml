queue:
- name: feed-fetch-queue 
  rate: 10/s
  bucket_size: 10
  retry_parameters:
    task_retry_limit: 2
    task_age_limit: 5m
    min_backoff_seconds: 60
    max_backoff_seconds: 600
    max_doublings: 4

- name: mail-queue
  rate: 10/s
  bucket_size: 10
  retry_parameters:
    task_retry_limit: 2
    task_age_limit: 5m
    min_backoff_seconds: 60
    max_backoff_seconds: 600
    max_doublings: 4
